<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Text Encrypter ONE</title>
	<!--CSS-->
	<link rel="stylesheet" href="styles.css">
	<!--Fuente-->
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<header>

		<!-- Ícono de Alura y título -->
		<img src="favicon.ico" alt="Alura Latam">
		<h1>Encriptador</h1>
	</header>

	<main>
		<!-- Sección encriptado y desencriptado de texto-->
		<section class="principal">

				<article class="textarea">

					<textarea class="text" name="name" type="text" placeholder="Ingrese un texto para encriptarlo o desencriptarlo..."></textarea>

				</article>

				<article class="buttonarea">

					<button id="uno" onclick="btnEncriptar()">Encriptar</button>
					<button id="dos" onclick="btnDesencriptar()">Desencriptar</button>

				</article>

		</section>
		<!-- Sección texto encriptado y desencriptado-->
		<section class="resultarea">

			<article class="desaparecer">

				<img src="Muñeco.png" id="disabl">
				<span class="disable">No se ha encontrado ningún texto</span>

			</article>
			<article class="zonaTxt">
				<textarea class="salida" cols="10" rows="10" disabled></textarea>
				<button id="tres" onclick="btnCopiar()">Copiar</button>
			</article>
		</section>

	</main>
	<!--Script-->
	<script src="script.js">

	</script>

</body>
</html>
